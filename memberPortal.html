<div id="section">
    <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
    <!-- Create a Member Login Page using JQ and only load in Java Script. Do not include here -->
   
    <form id="memberLogin" action="#">
        
      <div class="imgcontainer">
        <img src="vintage-lift.png" alt="Avatar" class="avatar">
      </div>
      <!-- end image conatiner div -->

          <label id="username">Username</label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label id="psw">Password</label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        
          <button id="loginPortal" class="b1" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <br>
      
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"> <a href="#">Forgot password?</a></span>
</form> 
<!-- end of form -->
