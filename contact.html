<body>
  <header>
    <a href="index.html" class="logo">CrossFit Weddington</a>
    <ul>
        <li><a href="index.html">Home </a></li>

    </ul>
</header>


  <!-- open container div -->
  <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
      
        </div>
        <!-- close text-align div -->

      <!-- open row div -->
  <div class="row">

      <!-- open column div -->
        <div class="column">
            <img src="contact-us.jpg" alt="contact-pic" id="contact-image">
        </div>
        <!-- close column div1 -->

      <!-- open column div 2 -->
          <div class="column">
         <!-- create form for user input -->
            <form id="contactForm" action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" required>
            <label for="country">Country</label>
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="Other">Other</option>
              </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
            <input type="submit" value="Submit" id="submit">
          </form>
          <!-- Close Form -->
        </div>
        <!-- close column 2 div -->
      </div>
<!-- close row div -->
    </div> 
    <!-- close container div -->

   <!-- whitespace div -->
   <div id="spaceMember" class="spaceDiv"></div>
   
  <footer>
