        <h2>Membership Package Options</h2>
        <!-- open div for membership options to populate via ajax -->

      <!-- end non membership package div -->

<h2>Make a Selection</h2>
<div id="packageSelect" class="member">

    <!-- I tried to add Form validation to this section, but when I did, it messed up my AJAX formatting -->
    <!-- I would plan on debugging that issue in the future -->
      
    <h3>Select a Package and Submit. Someone from our team will contact you soon.</h3>

             <form id="membershipForm" action="#">
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="Enter First Name">
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Enter Last Name">
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email">
                
                <label for="package">Civilian Packages</label>
                <select id="package" name="civilianPackage">
                    <option value="singleMem">Select One</option>
                    <option value="singleMem">Single Member</option>
                    <option value="famMem">Family Package</option>
                    <option value="studentMem">Full-time Student</option>
                    <option value="studentMil">Not Applicable/None</option>
                  </select>
                  <label for="package2">Military/First-Responder Packages</label>
                  <select id="package2" name="militaryPackage">
                    <option value="singleMem">Select One</option>
                    <option value="singleMil">Single Member </option>
                    <option value="famMil">Family Package</option>
                    <option value="studentMil">Full-time Student</option>
                    <option value="studentMil">Not Applicable/None</option>
                  </select>
                              
                
                <!-- <input type="checkbox" id="singlemem" name="select" value="yes">Single Membership<br>  -->
                <input type="submit" id="memSubmit">
            </form>
            <!-- end form -->
        </div>
<!-- end selection div -->
